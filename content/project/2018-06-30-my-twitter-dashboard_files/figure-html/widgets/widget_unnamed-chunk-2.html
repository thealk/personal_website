<script type="application/json" data-for="htmlwidget-4a1228fae35bc95717d2">{"x":{"filter":"none","fillContainer":true,"data":[["2018-12-01","2018-12-01","2018-11-29","2018-11-25","2018-11-22","2018-11-20","2018-11-18","2018-11-09","2018-11-08","2018-11-07","2018-11-06","2018-11-04","2018-10-28","2018-10-27","2018-10-26","2018-10-24","2018-10-23","2018-10-20","2018-10-18","2018-10-18","2018-10-17","2018-10-16","2018-10-16","2018-10-16","2018-10-15","2018-10-12","2018-10-10","2018-10-09","2018-10-05","2018-10-05","2018-10-01","2018-09-29","2018-09-28","2018-09-27","2018-09-27","2018-09-26","2018-09-25","2018-09-20","2018-09-20","2018-09-18","2018-09-16","2018-09-14","2018-09-13","2018-09-11","2018-09-10"],["üõ†Ô∏è Made: a #Praat-based visual analog scale tool for administering, e.g., speech intelligibility experiments (üëã #slpeeps)\n\nFINALLY got around to finishing writing it up as part of a series. Here's part 1: https://t.co/q0LqJWUVK4 https://t.co/WAPTOpDM0v","Thanks everyone for an excellent SECOND YEAR of #RLadies #LdnOnt! And thanks to @DarynSparrow for closing out our 2018 session with an awesome set of materials.\n\n‚úÖ dplyr wisdom\n‚úÖ SPSS &amp;lt;-&amp;gt; R translational tips\n‚ùå Judgment for using one tool over another https://t.co/5WdP8lm4HL","Last #RLadies #LdnOnt event of the year üò≠ https://t.co/QI4ahFVr7v","Doing a PhD is like putting 100,000 piece puzzle together without a box. And the pieces keep changing shape and colour. And the room is on fire. #phdlife #phdchat","One more week before our last #rladies #ldnont meet up of the year! Come learn, mingle stay for snacks and drinks after, and help us plan next year! https://t.co/BXHMrm1xsv","Authors required for chapters in a collection (Manual of Clinical Phonetics) submitted to Routledge. If you know of anyone with expertise in the following topics, ask them to contact me:  Chapters between 5000 to 7500 words. About 8 months writing time. See next tweet","While I would disagree with your complaint that Americans get too much vacation time (we work some of the longest hours of any dev country &amp;amp; have no Fed required paid leave), \n\nI am willing to compromise by eliminating Columbus Day to give Election Day off.\n\nSee? I can be pliant. https://t.co/NITFcBSmxw","If I had even remotely any sewing skills I would totally do this with my last fabric poster, but I'd probably just sew my hand to it by accident instead. If you do not have such fears, do it! https://t.co/OVaG7Jg74b","In the spirit of #EpiWritingChallenge, I thought I'd share some elements of my writing workflow in Rstudio and R Markdown. I'm changing this all the time and would love to hear about yours! You can find this example on my GH here: https://t.co/ToEvLBDTUt #rstats 1/8 https://t.co/M7dMUiyCPC","Congratulations to everybody who showed up and participated in our democracy in record numbers yesterday. The change we need won‚Äôt come from one election alone ‚Äì but it is a start. Last night, voters across the country started it. https://t.co/gNk4WkeJUn","New #rladies #ldnont meetup! I still refer back to @DarynSparrow 's original version of this presentation frequently as it contained so many good tips and tidbits. This is our last meetup of 2018! Come play! https://t.co/nzeU2OgGc3","Gotta say I am SO VERY MUCH LOVING the tips and discussions shared by #RLadies featured on the rotating curator (rocur) account, @WeAreRLadies. Definitely worth a follow if you're not already all over that.\n\n#WomenInSTEM #RStats https://t.co/OZONQjLFwY","Last minute https://t.co/4Ot0MLBSwv","I voted for the first time in the US today, and to commemorate this, I made a Shiny app that uses cutting edge AI to tell you whether you should #VOTE based on your state ü§£ https://t.co/nB0Y7Xb91D #rstats https://t.co/bckNH3qx3u","Always a fantastic time with our #ldnont crowd. Thanks for coming out!\n\nAnd holy cow I had no idea our @LondonPublicLib had so much cool stuff going on. Will post resources soon! 3D print night, anyone? #rladies buttons? Love our community! ‚ù§Ô∏è","This. Increased time for questions = increased diversity in question-askers. One of my most frustrating experiences as a grad student was having having FIVE men get tapped for questions before me. And my hand was up before theirs! https://t.co/DxJfMjHtZU",".@pjenderby notes that majority of people with #Parkinsonsdisease are not accessing #slt but most report problems with speech #dysarthria #slpeeps #icpla2018","Bumping this extraordinarily helpful little tidbit as I prep for our #RLadies #LdnOnt meetup on making figures in R... Very useful in demonstrating how changing your code affects output in a very accessible hands-on way. joy! üôå https://t.co/WTOCvctGan","Super excited to eventually try this out on our clinical speech datasets for automating acoustic analysis and queries! https://t.co/xacD80XLmb","Gah!!\n#rstats #rstAAAAAAAHHHHHHHH!!!!!ts https://t.co/PLwwbF9w3w","I miss this man so much. Go vote, fellow Americans! üá∫üá≤ Let's make it harder for the cheeto to do stupid things! https://t.co/qDvLSCEv2o","Historically, the primary focus of hearing aid development has been on improving speech perception for those with hearing loss. What about helping those with hearing loss listen to music, though? https://t.co/yolcAyaJ2r @starkeyhearing https://t.co/b1dQfTZsVl","Come listen to me talk about making pretty figures in R next week at our #RLadies #LdnOnt workshop on data visualization! https://t.co/XtWcbAvHwu","On my way to Sweden to talk about aging study carried out with @OutiTuomainen. Seems that you could watch it from your armchair.. https://t.co/cUVfkKRMYr","Did you know you may need help from Speech &amp;amp; Language Therapists at any time in your life? Here is a handy graphic to demonstrate how SLTs really do improve wellbeing from the cradle to the grave! #AHPsDayScot @Ahpscot @GivingVoiceUK https://t.co/VpEZFHYjiI","ü•äü•äFighting words coming from our dear #LdnOnt bridgesüåâ. Gotta say, I appreciate the teeth on @TalbotStBridge but @BBFFLdnOnt is just always there for me (except this year in which is has broken my heart by being completely inaccessible due to construction üöß) https://t.co/FdtuT89fOv","My student pointed out @Google's  idiosyncratic pronunciation transcription. Do we think linguists could start a campaign to get them to also include IPA transcriptions? They always need a new project, and we KNOW there are linguists on staff. @forvo does it, why not Google? https://t.co/7wwjUlcN7w","TVP CLOSURE: Starting today, the TVP will be closed on the east side of the Thames River, between Harris Park and Ann Street, for concrete work at #BlackfriarsBridge. Advanced detour signage has been put in place for cyclists and pedestrians. #LdnOnt","What kind of person makes false rape accusations? https://t.co/ONrH07MwLf \"False rape accusations aren‚Äôt salvos in any political struggle. They‚Äôre crimes, mostly perpetrated by the same men and women who commit other categories of crime, and for similar reasons.\" by @sannewman","Again, a quick reminder that\n\n- language is for communicating\n\n- prescriptive grammar rules don't make communication better\n\n- in fact, correcting \"grammar\" usually makes communication much worse\n\n- it's worth being nice\n\nhttps://t.co/wulq0cQW50 https://t.co/GjfauKZUop","Check out the new @WesternU group on Computational Social Science run by @jk_kueper and @NurAhmedB (note - not an R-Ladies group, just cool things y'all might like to scope out!) https://t.co/CdcpDrIiBc","You know what the saddest thing is? I'm pretty sure that the (very few) men who have assaulted me throughout my life genuinely don't remember it and would have probably given the same testimony as #Kavanaugh's. \n\nThey wouldn't be lying - it was simply meaningless for them.","Misogynist discourse positions ‚Äòvocal fry‚Äô as evidence of incompetence and inauthenticity, women who use it are infantilized, and it‚Äôs medicalized w/o ANY evidence that it‚Äôs anything but social. \nDon‚Äôt forget to cite me üòòhttps://t.co/jJIkhbO8oY https://t.co/LHrXMRjXCM","Somehow @HillaryClinton made it through 11 hours of hostile questioning without angrily screaming into the mic, choking back tears, or getting defensive -- yet this guy barely made it through 11 minutes. \n\nBut yeah, tell me again how women are too emotional.","We are all on trial right now ‚Äî whether we are believed and whether it matters #IBelieveChristineBlaseyFord https://t.co/hf6yGwTOcf","Call for Papers: Special Issue on Techniques and Methods for Investigating Speech Articulation, to facilitate contact between researchers in laboratory phonology &amp;amp; specialists in engineering, industrial, &amp;amp; clinical development in speech imaging.  #labphon https://t.co/oqMSICejc8","In which I procrastinate by learning how to use gganimate and to schedule tweets. https://t.co/3iNbtxhx2h","\"Spectrograms map out sound in a similar way to a musical score, only mapping frequency rather than musical notes. Seeing frequency energy distributed over time in this way allows us to clearly distinguish each of the sound elements in a recording, and their harmonic structure.\" https://t.co/C6Hxm5FW6d","TVP Closure: Starting tomorrow (Thursday) as early as 7:00 a.m., the Thames Valley Parkway will be closed on the east side of #BlackfriarsBridge for construction work. Pedestrians &amp;amp; cyclists who use this route should give themselves extra time to get where they‚Äôre going. #LdnOnt https://t.co/1NeCFIZrKO","Have you RSVP'd to our #RLadies #LdnOnt Intro to R and RStudio? Still a week left! https://t.co/uNfEzkGVN4 https://t.co/ifMoCjvnlB","üÜï blogpost with some info on my dissertation process.\nhttps://t.co/wO1D0yVfsX\n\n\"One year to dissertate\" includes:\n\nüìë my committee meeting agenda templates\nüìñ my #rstats bookdown template\nüìÜ my goal-setting / planning process\nüõ† a toolkit of resources: https://t.co/b7pTRtBNSF","Today, the Ac
